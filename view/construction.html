                                <label for="formGroupExampleInput" class="bmd-label-floating col-md-9">Name :

                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <input type="text" placeholder="ex. Shreya Agarwal" required

                            </div>

                        </div>
                        <div class="form-group bmd-form-group">
                            <!-- manually specified -->
                            <div class="row">
                                <div class="col-md-1"></div>
                                <label for="formGroupExampleInput2" class="bmd-label-floating col-md-9">Email :

                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <input type="email" placeholder="ex. abc@gmail.com" required

                            </div>
                        </div>
                        <div class="form-group">
                            <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->

                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <input type="phone" placeholder="ex. +91 9867543267" required
                                    class="form-control col-md-9" id="formGroupExampleInput">
                            </div>
